<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NudooNadoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
   
      <div class="header_first">Nudoo Nadoo</div>
      <p class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          fill="black"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
    </p>
    </header>
    
    <div class="gray_line"></div>
    
        <div class="header_second">
        서로를 칭찬해 보세요!
        </div>
        <div class="gray_line2"></div>

        <div class="header_third">
            <div class="header_third_name">
                이름 
            </div>
            <div class="header_third_todo">
                한일
            </div>
            <div class="header_third_submit">
                등록
            </div>
        </div>
    
        <!-- input 창 : 댓글  -->
        <div class="insert_comment"> 
          <label for="text" class="name" >이름</label>
          <input type="text" id="name_input" class="name" placeholder="엘린">
          <label for="text" class="todo">한일</label>
          <input type="text" id="todo_input" class="todo">
          <button type="submit" id="submit_button" class="submit">등록</button>
        </div>
        

        <h2>할일 목록</h2>
          <ul id="comment_list">
            <li class="comments"></li>
          </ul>

        <h2>칭찬하기</h2>

          <div class="insert_comment"> 
            <label for="text" class="name">이름</label>
            <input type="text" id="name_input_praise" class="name">
            <label for="text" class="praise">칭찬</label>
            <input type="text" id="praise_input" class="praise">
            <button type="submit" id="submit_button_praise" class="submit">등록</button>
          </div>
        <h2>내가 받은 칭찬</h2>
        <ul>
          <li class="praised_list"></li>
        </ul>
        
        
        <h2>내가 한 칭찬</h2>
        <ul>
          <li class="praised_list"></li>
        </ul>
<!-- 등록 버튼 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
